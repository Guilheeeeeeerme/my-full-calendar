<div class="my-calendar-datebox" (click)="selectDate()"
    [ngClass]="{'weekend': !(weekday % 6), 'not-month': !withinTheViewMonth }">

    <p class="date-label">{{ day }}</p>

    <div class="reminders-container">
        <div class="reminders-container-list">
            <p class="reminders-container-list-item" *ngFor="let reminder of reminders">{{ reminder.reminder }}</p>
        </div>
    </div>

</div>
